<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Grocery List</title>
    <link href="./index.css" rel="stylesheet" />
    <style>
      h1 {
        color: darkorchid;
        margin-bottom: 2rem;
        text-align: center;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h1>the coolest grocery list in town</h1>
    <section>
      <div class="section">
        <h2>produce</h2>
      </div>
      <article class="container">
        <div class="imageWrapper">
          <img
            src="https://www.healthyeating.org/images/default-source/home-0.0/nutrition-topics-2.0/general-nutrition-wellness/2-2-2-3foodgroups_fruits_detailfeature.jpg?sfvrsn=64942d53_4"
          />
        </div>
        <h3 style="margin: 0">fruits</h3>
        <ul>
          <li>apples</li>
          <li>pears</li>
          <li>blueberries</li>
        </ul>
      </article>
      <article class="container">
        <div class="imageWrapper">
          <img
            src="https://www.bhg.com/thmb/cX9GeFKdow2d4mNqEbMRTXjpoZQ=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/difference-between-fruits-vegetables-01-5f92e7ec706b463287bcfb46985698f9.jpg"
          />
        </div>
        <h3 style="margin: 0">vegetables</h3>
        <ul>
          <li>spinach</li>
          <li>broccoli</li>
          <li>beets</li>
        </ul>
      </article>
    </section>
    <section>
      <div class="section">
        <h2>deli</h2>
      </div>
      <article class="container">
        <div class="imageWrapper">
          <img
            src="https://parade.com/.image/c_limit%2Ccs_srgb%2Cq_auto:good%2Cw_700/MjA5ODg3OTUzNTE2NzY2Njcz/is-deli-meat-processed.webp"
          />
        </div>
        <h3 style="margin: 0">meats</h3>
        <ol>
          <li>ham</li>
          <li>honey smoked turkey</li>
        </ol>
      </article>
      <article class="container">
        <div class="imageWrapper">
          <img
            style="width: 50%; height: auto"
            src="https://www.foodandwine.com/thmb/amerWhNZF3BvZCpHvHtesEjU3q4=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/types-of-cheese-chefs-always-have-in-their-fridge-FT-BLOG0122-f4ff1613b1b14b09ad0b6c0734a59781.jpg"
          />
        </div>
        <h3 style="margin: 0">cheeses</h3>
        <ol>
          <li>cheddar cheese</li>
          <li>gorgonzola</li>
        </ol>
      </article>
    </section>
  </body>
</html>
